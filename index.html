<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>Polygon Art</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/type.css" type="text/css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/master.css" type="text/css" media="screen" charset="utf-8">
    <script src="js/jquery-1.7.1.min.js"></script>
    <script src="js/paper.js"></script>
    <script src="js/polyart.js"></script>
</head>
<body>
    <div id="container" class="middle">
        <div id="polygons">
            <h1 class="raletitle">Polygon Art</h1>
            <canvas id="pappoly" width="320" height="480" title="paper.js and canvas tag"></canvas>
            <p>Click on the tapestry to regenerate it</p>
            <div id="controls">
                <div class="crow">
                    <label for="sides"><canvas id="polycountshow" width="16" height="16"></label>
                    <input type="range" id="sides" value="6" min="3" max="12" step="1">
                    <label for="num">Count</label>
                    <input type="range" id="num" value="2000" min="0" max="10000" step="250">
                    <div id="colorprefshow"></div>
                    <input type="range" id="colorpref" value="0" min="0" max="3" step="1">
                </div>
                <div class="crow">
                    <input type="radio" name="sizedef" value="iPhone" checked><img class="resipo" src="images/iphone.svg">
                    <input type="radio" name="sizedef" value="iPhone4"><img class="resipo" src="images/iphone4.svg">
                    <input type="radio" name="sizedef" value="iPad"><img class="resipa" src="images/ipad.svg">
                    <!-- <input type="radio" name="sizedef" value="fs"><img class="resfs" src="images/fs.svg"> -->
                </div>
                <div class="crow">
                    <img id="polysave" class="save_button" src="images/save-icon.svg">
                </div>
            </div>
        </div>
        <hr>
        <div id="dots">
            <h1 class="raletitle">Dots Art</h1>
            <canvas id="papdots" width="640" height="480" title="Color dots"></canvas>
            <p>Click on the tapestry to regenerate it</p>
        </div>
    </div>
</body>
</html>
